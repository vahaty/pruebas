<div class="row">
  <div class="jumbotron soni">
    <div class="container ">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-head">
            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h1 class="gallery-title">ENCUENTRA TUS NEUMÁTICOS</h1>
            </div>
          </div>
          <div class="card-body ">
            <div class="row" style="margin-left: 15px;">
              <div class="col-md-2">
                <div class="input-group">
                  <label>Anchura* </label>
                  <select [(ngModel)]="anc" class="form-control">
                    <option *ngFor="let c of anchura" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <label> Altura* </label>
                  <select [(ngModel)]="alt" class="form-control">
                    <option *ngFor="let c of altura" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <label>Diámetro*</label>
                  <select [(ngModel)]="dia" class="form-control">
                    <option *ngFor="let c of diametro" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <img src="../assets/neumatico.webp" alt="Card image cap" />
            <button class="btn btn-success  btn-lg btn-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              (click)=search()>
              Buscar neumáticos
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<div class="container">
  <div class="panel panel-info" *ngFor="let neuma of ver">
    <div class="panel-heading">
      <h4 class="text-uppercase col-md-10">{{neuma.modelo}}

      </h4>
      <label>
        <strong>{{neuma.precio}} Euro</strong>
      </label>

    </div>
    <div class="panel-body">


      <div class="row">
        <img style=" width: 20%;" src='../../assets/duraturn/duraturn.jpg' />
      </div>

      <div class="row">
        <div class="col-md-4">
          <img class="neumatico" src={{neuma.imagen}} alt="Card image cap" />
        </div>


        <div class="col-md-8">
          <div class="row">
            <div class="form-group">
              <label>Marca: </label>
              <span>{{neuma.marca}}</span>


              <button class="btn btn-success btn-md">
                <!-- <img src="https://png.icons8.com/office/80/000000/add-property.png"> -->
                <span>+INFO</span>
              </button>
            </div>
            <div class="form-group">
              <label>Modelo: </label>{{neuma.modelo}}
            </div>
            <div class="form-group">
              <label>Tamaño: </label>{{neuma.marca}}
            </div>
          </div>
          <div class="row" style="display: inline-flex">

            <div class="col-md-4" title="Resistencia a la rodadura">
              <div class="eco-carburant e">
                <img class="eco-carburant2" src="https://png.icons8.com/color/50/000000/gas-station.png">
                <span> {{neuma.resistencia}}</span>
              </div>
            </div>

            <div class="col-md-4" title="Frenada sobre suelo mojado">
              <div class="eco-adherence c">
                <img class="eco-adherence2 c" src="https://png.icons8.com/ultraviolet/50/000000/rain.png">
                <span> {{neuma.frenada}}</span>
              </div>
            </div>

            <div class="col-md-4" title="Nivel sonoro externo">
              <div class="eco-noise-2">
                <img class="eco-noise-3" src="https://png.icons8.com/nolan/50/000000/medium-volume.png">
                <span> {{neuma.nivelSonoro}}</span> db</div>
            </div>

          </div>
        </div>

      </div>




      <hr class="my-4">
    </div>
  </div>
</div>
