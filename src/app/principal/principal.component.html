<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../assets/lavadoCoches.jpg" alt="Los Angeles">
      </div>

      <div class="item">
        <img src="../../assets/nosotros2.JPG" alt="Los Angeles">
      </div>

      <div class="item">
        <img src="../../assets/nosotros2.JPG" alt="Los Angeles">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




<hr class="my-4">


<div class="row">
  <div class="jumbotron">
    <div class="container">
      <div class="col-md-4"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-head">
            <h3>ENCUENTRA TUS NEUMÁTICOS</h3>
          </div>
          <div class="card-body ">
            <div class="row" style="margin-left: 15px;">
              <div class="col-md-2">
                <div class="input-group">
                  <label>Anchura* </label>
                  <select [(ngModel)]="anc" class="form-control">
                    <option *ngFor="let c of anchura" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <label> Altura* </label>
                  <select [(ngModel)]="alt" class="form-control">
                    <option *ngFor="let c of altura" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <label>Diámetro*</label>
                  <select [(ngModel)]="dia" class="form-control">
                    <option *ngFor="let c of diametro" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <img src="../assets/neumatico.webp" alt="Card image cap" />
            <button class="btn btn-primary  btn-lg btn-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              style="width: 55%;">
              Buscar neumáticos
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<hr class="my-4">
