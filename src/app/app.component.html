<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <app-marcas></app-marcas>
  </div>
</div>


<hr class="my-4">

<div class="jumbotron">
  <div class="container">
    <div class="btn-group btn-group-toggle botonesMap" data-toggle="buttons">
      <label class="btn btn-secondary active" (click)="cambio('roadmap')">
        <input type="radio" name="options" autocomplete="off" checked> Mapa
      </label>
      <label class="btn btn-secondary" (click)="cambio('satellite')">
        <input type="radio" name="options" autocomplete="off"> Satelite
      </label>

    </div>

    <!-- mapa -->
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [zoomControl]="true" [mapTypeId]="tipoMapa" [fullscreenControl]="true">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"></agm-marker>
    </agm-map>
  </div>
</div>
