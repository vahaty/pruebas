<div class="row">
  <div class="jumbotron">
    <div class="container">
      <div class="col-md-6">
        <div class="card">
          <div class="card-head">ENCUENTRA TUS NEUMÁTICOS</div>
          <div class="card-body ">
            <div class="row" style="margin-left: 15px;">
              <div class="col-md-2">
                <div class="input-group">
                  <label>Anchura*</label>
                  <select [(ngModel)]="selectedValue" class="form-control">
                    <option *ngFor="let c of anchura" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <label>Altura*</label>
                  <select [(ngModel)]="selectedValue" class="form-control">
                    <option *ngFor="let c of altura" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <label>Diámetro*</label>
                  <select [(ngModel)]="selectedValue" class="form-control">
                    <option *ngFor="let c of diametro" [ngValue]="c">{{c.value}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <img class="" src="../assets/neumatico.webp" alt="Card image cap">
            <div class="input-group">
              <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Buscar neumáticos
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<hr class="my-4">


<div class="row">
  <div class="jumbotron">
    <div class="container">
      <app-marcas></app-marcas>
    </div>
  </div>
</div>


<hr class="my-4">



<div class="jumbotron">
  <div class="container">
    <div class="btn-group btn-group-toggle botonesMap" data-toggle="buttons">
      <label class="btn btn-secondary active" (click)="cambio('roadmap')">
        <input type="radio" name="options" autocomplete="off" checked> Mapa
      </label>
      <label class="btn btn-secondary" (click)="cambio('satellite')">
        <input type="radio" name="options" autocomplete="off"> Satelite
      </label>

    </div>

    <!-- mapa -->
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [zoomControl]="true" [mapTypeId]="tipoMapa" [fullscreenControl]="true">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"></agm-marker>
    </agm-map>
  </div>
</div>
